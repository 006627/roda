##################### RODA WUI configuration file ########################
#                                                                        #
# This file contains all the configurations and settings of              #
# RODA's Web User Interface.                                             #
#                                                                        #
# In most cases, commented lines represent the default values that are   #
# being used. To change the behaviour, uncomment the line and set its    #
# property value.                                                        #
#                                                                        #
# More details are given bellow closer to each section.                  #
#                                                                        #
# NOTE: Be sure to edit this file with UTF-8 encoding.                   #
#                                                                        #
##########################################################################

##########################################################################
# Shared server configuration properties and server message properties
# that should be shared with the client browser
#
# The properties to be shared are the ones that that have at least one
# of the prefixes specified in the whitelist of configuration/message
# property prefixes, and the ones that have been individually whitelisted.
#
# Sharing ServerMessages (using locale):
# (array) whitelist.messages.prefix      [share properties with prefix]
# (array) whitelist.messages.property    [share specific property]
#
# Sharing properties from other *.properties files:
# (array) whitelist.configuration.prefix    [share properties with prefix]
# (array) whitelist.configuration.property  [share specific property]
#
# Some of these shared properties (like the description levels) are part
# of the core RODA functionality and should not be removed.
##########################################################################

# print shared variables on the browser console
ui.sharedProperties.debug = false
ui.sharedProperties.whitelist.configuration.property = ui.sharedProperties.debug

# date formatting
ui.sharedProperties.whitelist.configuration.prefix = ui.date
ui.sharedProperties.whitelist.configuration.prefix = ui.dateTime
ui.sharedProperties.whitelist.configuration.prefix = ui.dateTimeMs
ui.sharedProperties.whitelist.configuration.prefix = ui.dateTimeTimezone

# cookie accept
ui.sharedProperties.whitelist.configuration.prefix = ui.cookies

# google re-captcha and analytics
ui.sharedProperties.whitelist.configuration.property = ui.google.analytics.code
ui.sharedProperties.whitelist.configuration.property = ui.google.recaptcha.code

# description levels
ui.sharedProperties.whitelist.configuration.prefix = levels.icon
ui.sharedProperties.whitelist.configuration.prefix = levels.internal.icon
ui.sharedProperties.whitelist.messages.prefix = level

# Lists and facets
ui.sharedProperties.whitelist.configuration.prefix = ui.lists
ui.sharedProperties.whitelist.configuration.property = ui.lists
ui.sharedProperties.whitelist.messages.prefix = ui.facets

